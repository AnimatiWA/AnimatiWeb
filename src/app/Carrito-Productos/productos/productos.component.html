<section id="productCard">
    <div class="d-flex justify-content-center text-center flex-wrap" id="fondo">
        <div *ngFor="let product of products">
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-header p-0">
                    <img [src]="product.image" alt="{{ product.name }}" class="card-img-top" height="350px"
                        routerLink="../detalle/{{product.id}}" />
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Precio: $ {{ product.price }}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mx-2 my-2 btn-outline-secondary"
                        (click)="addCart(product.id)">Agregar Más</button>
                    <button class="btn btn-primary mx-2 my-2 btn-outline-secondary"
                        routerLink="../detalle/{{product.id}}">Detalles de su Producto</button>
                    <br><br>
                    <a class="btn btn-info p-2 mt-4 mb-4 btn-orden" href="/producto#productCard">Hacé tu pedido</a>
                </div>
            </div>
        </div>
    </div>
</section>

<p>Nuestro producto aún no cuenta con reseñas. ¡Anímate y cuéntanos qué te parece! Sé el primero en dejar una reseña.</p>
</div>
</div>
</div>
</section>

<div class="modal fade" #myModal id="ModalReview" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title fs-5" id="exampleModalLabel">Agregar Reseña</h4>
            </div>
            <div class="modal-body">
                <label for="message-text" class="col-form-label">Califícanos:</label>
                <form (submit)="addReview(reviewForm)" #reviewForm="ngForm">
                    <p class="clasificacion">
                        <input id="radio1" type="radio" name="estrellas" value="5" [(ngModel)]="clasf" />
                        <input id="radio2" type="radio" name="estrellas" value="4" [(ngModel)]="clasf" />
                        <input id="radio3" type="radio" name="estrellas" value="3" [(ngModel)]="clasf" />
                        <input id="radio4" type="radio" name="estrellas" value="2" [(ngModel)]="clasf" />
                        <input id="radio5" type="radio" name="estrellas" value="1" [(ngModel)]="clasf" />
                        <br><br>
                        <label for="radio1" style="font-size: 23px; margin-right: 4px;">★</label>
                        <label for="radio2" style="font-size: 23px; margin-right: 4px;">★</label>
                        <label for="radio3" style="font-size: 23px; margin-right: 4px;">★</label>
                        <label for="radio4" style="font-size: 23px; margin-right: 4px;">★</label>
                        <label for="radio5" style="font-size: 23px; margin-right: 4px;">★</label>
                    </p>
                    <textarea class="form-control" id="message-text"
                        placeholder="Déjanos tu experiencia con el producto" [(ngModel)]="coment"
                        name="comentario"></textarea>
                    <br><br>
                    <div class="input-btn-modal">
                        <button type="submit" name="button" class="btn-color btn-notify btn">
                            Agregar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
