<script>
    //validaciones en JavaScript
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const nombreUsuario = document.querySelector('#Nombre_Usuario');
      const email = document.querySelector('#email');
  
      form.addEventListener('submit', function (event) {
        // Valida el campo Nombre de Usuario
        if (!nombreUsuario.checkValidity()) {
          alert('El campo Nombre de Usuario es inválido.');
          event.preventDefault(); // Evita que se envíe el formulario
          return;
        }
  
        // Valida el campo de Correo Electrónico
        if (!email.checkValidity()) {
          alert('El campo Correo Electrónico es inválido.');
          event.preventDefault();
          return;
        }
      });
    });
  </script>
<div class="body">
  <h3>Contacte con Animati</h3>
  <p>Escribanos un mensaje para que entremos en contacto con usted</p>
  <form method="post" action='./registration.py'>
    <fieldset>
      <label for="Nombre_Usuario">Nombre<input id="Nombre_Usuario" name="Nombre_Usuario" type="text" required /></label>
      <label for="email">Correo electrónico: <input id="email" name="email" type="email" required /></label>
      <label for="Mensaje"><textarea id="Mensaje" name="Mensaje" rows="10" cols="40">Escriba su consultas para que nuestro equipo de ventas se contacte con usted.</textarea></label>
    </fieldset>
    <fieldset>
      <input type="submit" name="submit" value="Enviar">
    </fieldset>
  </form>
</div>
