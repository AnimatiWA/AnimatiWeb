<div class="bg-gradient-custom">
  <div class="container-fluid p-3 mt-5 mb-5 w-50 mx-auto rounded-circle shadow bg-white" style="max-width: 20rem; width: 50%;">
    <img src="../../assets/img/imagen22.jpg" alt="icono-usuario" style="max-width: 25rem; width: 100%; border-radius: 50%;">
    <div class="d-flex justify-content-center">
    </div>
  </div>

  <div class="container-fluid p-3 mt-5 mb-5 w-50 mx-auto form-responsive" style="max-width: 20rem; width: 50%;">
    <main class="form-signin">
      <form >
        
        <div class="input-group mt-3">
          <div class="input-group-text bg-secondary">
            <img src="../../assets/img/username-icon.svg" alt="icono-usuario" class="usu-icon">
          </div>
          <input class="form-control" name="username$" [(ngModel)]="loginObj.username$" placeholder="username" >
          
        </div>
        <div class="input-group mt-3">
          <div class="input-group-text bg-secondary">
            <img src="../../assets/img/password-icon.svg" alt="icono-usuario" class="usu-icon">
          </div>
          <input class="form-control " name="password$"  [(ngModel)]="loginObj.password$" placeholder="password">
          
        </div>
        <div class="justify-content-around mt-1">
          <div class="d-flex align-items-center gap-2">
            <input class="form-check-input" type="checkbox">
            <div class="pt-1" style="font-size: 0.9rem;">Recuerdame</div>
            <div class="pt-1">
              <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem;">Forgot your password?</a>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #333;" (click)="onLogin()">Login</button>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div class="text-decoration-none text-info fw-semibold" style="color: #666;">Register</div>
        </div>
        <div class="p-3">
          <div class="border-bottom text-center" style="height: 0.9rem;">
            <span class="bg-white px-3">¿No tienes Cuenta?</span>
          </div>
        </div>
        <a routerLink="/registroUsuarios" class="text-decoration-none">
          <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm bg-white">
            <img src="../../assets/img/person-icon.svg" alt="google-icon" class="bi bi-person-fill-add">
            <div class="fw-semibold text-secondary">Registrarme</div>
          </div>
        </a>
        <a routerLink="/" class="text-decoration-none">
          <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm bg-white">
            <img src="../../assets/img/main-icon.svg" alt="main-icono" class="bi bi-house">
            <div class="fw-semibold text-secondary"> Ir al sitio sin Iniciar Sesión</div>
          </div>
        </a>
      </form>
    </main>
  </div>
</div>

<style>
  .bg-gradient-custom {
    background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
    padding: 20px;
  }
</style>
