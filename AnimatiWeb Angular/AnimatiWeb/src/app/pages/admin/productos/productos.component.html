<div class="row">
  <div [ngClass]="panelLateralVisible ? 'col-8' : 'col-12'" >
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            Lista de Productos
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="abrirPanelNuevoProducto()">Nuevo</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="col-3" *ngFor="let producto of listaProductos">
          <div class="card" style="width: 18rem;">
            <img [src]="producto.Imagen" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">{{producto.Nombre_Producto}}</h5>
              <p class="card-text">{{producto.Nombre_Categoria}}</p>
              <a href="#" class="btn btn-primary" (click)="onEditarProducto(producto)">Editar</a>
              <a href="#" class="btn btn-danger mx-2" (click)="onEliminarProdicto(producto)">Eliminar</a>
              <a href="#" class="btn btn-successmx-2" routerLink="agregarcategoria">>Agregar Categoria</a>
            </div>
          </div>
        </div>       
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="panelLateralVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            Nuevo Productos
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="cerrarPanelNuevoProducto()">Cerrar</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">Codigo de Producto</label>
            <input type="text" [(ngModel)]="objetoProducto.Codigo_Producto" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Nombre de Producto</label>
            <input type="text" [(ngModel)]="objetoProducto.Nombre_Producto" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Categoria</label>
            <select [(ngModel)]="objetoProducto.Id_Categoria" class="form-select">
              <option *ngFor="let  cate of listaCategorias" [value]="cate.Id_Categoria">{{cate.Nombre_Categoria}}</option>
            </select>
          </div>
          <div class="col-6">
            <label for="">Imagen de Producto</label>
            <input type="text" [(ngModel)]="objetoProducto.Imagen" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Precio</label>
            <input type="text" [(ngModel)]="objetoProducto.Precio" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Stock</label>
            <input type="text" [(ngModel)]="objetoProducto.Stock" class="form-control">
          </div>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-success">reiniciar></button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success" *ngIf="objetoProducto.Codigo_Producto ==0" (click)="enviarProducto()">Crear Producto</button>
              <button class="btn btn-primary" *ngIf="objetoProducto.Codigo_Producto !==0" (click)="actualizarProducto()">Actualizar Producto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
