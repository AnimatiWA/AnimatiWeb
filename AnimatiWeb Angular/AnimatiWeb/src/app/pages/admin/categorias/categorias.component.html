<div class="row">
  <div class="col-12">
    <table class="table table-border">
      <thead>
        <tr>
          <th>Numero Categoria</th>
          <th>Nombre Categoria</th>
          <th>Descripcion Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productos$ | async; let index=index">
          <td>{{index+1}}</td>
          <td>{{index}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
