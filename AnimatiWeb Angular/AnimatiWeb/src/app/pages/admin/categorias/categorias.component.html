<app-layout></app-layout>

<div class="admin-panel">
  <div class="container-fluid">
    <!-- Header de la sección -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card cardDesign shadow-hover">
          <div class="card-header text-center">
            <h2 class="section-title mb-0">
              <i class="fas fa-tags me-2"></i>
              Gestión de Categorías
            </h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra de búsqueda y acciones -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card cardDesign shadow-hover">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
              <!-- Búsqueda -->
              <div class="flex-grow-1" style="max-width: 1300px;">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                  <input type="text" 
                         class="form-control" 
                         placeholder="Buscar categorías..."
                         [(ngModel)]="searchTerm"
                         (input)="onSearchChange($event)">
                </div>
              </div>
          
             
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla principal -->
    <div class="row">
      <div class="col-12">
        <div class="card cardDesign shadow-hover">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th class="text-center">#</th>
                    <th>
                      <i class="fas fa-tag me-2"></i>
                      Categoría
                    </th>
                    <th>
                      <i class="fas fa-align-left me-2"></i>
                      Descripción
                    </th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of filteredCategorias | async; let i = index" 
                      class="categoria-row fade-in">
                    <td class="text-center">
                      <span class="badge badge-custom">{{item.Id_Categoria}}</span>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <div class="categoria-icon me-3">
                          <i class="fas fa-folder text-primary"></i>
                        </div>
                        <div>
                          <strong class="categoria-nombre">{{item.Nombre_Categoria}}</strong>
                        </div>
                      </div>
                    </td>
                    <td>
                      <span class="descripcion-text">{{item.Descripcion_Categoria}}</span>
                    </td>
                  
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Estadísticas rápidas -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="info-card card">
          <div class="card-body text-center">
            <i class="fas fa-tags fa-2x text-primary mb-2"></i>
            <h5 class="card-title">Total de Categorías Registradas</h5>
            <h3 class="text-primary">{{(filteredCategorias | async)?.length || 0}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
