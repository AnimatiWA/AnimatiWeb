<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="gallery.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient-custom">
    <div class="container-fluid body">
        <!-- Sección Menú -->
        <div class="container menu">
            <header class="container-fluid text-center">
                <div class="titulo">
                    <img src="../../assets/images/ico-titulo.jpg" alt="Productos" width="350" height="96">
                </div>
                <h4>Nuestros productos son completamente originales y están ilustrados por Animati. Si desean algún diseño personalizado, no duden en solicitarlo.</h4>
            </header>
            <div class="row" >
                <div class="col-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of listaProductos">
                    <article class="producto">
                        <img [src]="producto.Imagen" alt="Block de notas">
                        <p>Unidades disponibles: {{producto.Stock}}</p>
                        <h3><a href="">{{producto.Nombre_Producto}}</a></h3>
                        <p class="descripcion-producto" *ngIf="producto.Descripcion">{{producto.Descripcion}}</p>
                        <p>${{producto.Precio}}</p>
                        <div *ngIf="userLoginOn" class="cantidad-container">
                            <div class="cantidad-control">
                                <button class="btn-control btn-minus" (click)="decrementarCantidad(producto)" [disabled]="producto.Cantidad <= 1">
                                    <i class="fa fa-minus"></i>
                                </button>
                                <span class="cantidad-display">{{producto.Cantidad || 1}}</span>
                                <button class="btn-control btn-plus" (click)="incrementarCantidad(producto)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                            <button
                                    class="btn-carrito"
                                    [disabled]="!producto.Cantidad || producto.Cantidad < 1"
                                    (click)="agregarAlCarrito(producto, producto.Cantidad)">
                              <i class="fa fa-cart-shopping"></i>
                              Agregar Al Carrito
                            </button>
                        </div>
                    </article>
                </div>
                <br>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
