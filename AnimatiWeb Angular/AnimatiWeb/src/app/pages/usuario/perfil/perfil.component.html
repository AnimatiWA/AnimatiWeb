<div class="perfil-container">
    <h2>Mi Perfil</h2>
    <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
    </div>
    <div class="perfil-contenido">
        <div class="perfil-info">
            <div class="perfil-datos" *ngIf="!modoEdicion">
                <p><strong>Nombre de usuario:</strong> {{ usuario.username }}</p>
                <p><strong>Nombre:</strong> {{ usuario.first_name }}</p>
                <p><strong>Apellido:</strong> {{ usuario.last_name }}</p>
                <p><strong>Email:</strong> {{ usuario.email }}</p>
                <button class="btn btn-primary btn-animati" (click)="activarEdicion()">Modificar datos</button>
            </div>

            <div class="perfil-datos" *ngIf="modoEdicion">
                <p><strong>Nombre de usuario:</strong> {{ usuario.username }}</p>
                <p><strong>Nombre:</strong>
                    <input [(ngModel)]="usuarioEditado.first_name" />
                </p>
                <p><strong>Apellido:</strong>
                    <input [(ngModel)]="usuarioEditado.last_name" />
                </p>
                <p><strong>Email:</strong>
                    <input [(ngModel)]="usuarioEditado.email" />
                </p>
                <button class="btn btn-primary btn-animati" (click)="cancelarEdicion()">Cancelar</button>
                <button class="btn btn-primary btn-animati" (click)="guardarCambios()">Guardar</button>
            </div>
        </div>
        <div class="btn-password">
            <button (click)="irACambiarContrasena()" class="btn btn-danger mt-3">Cambiar contrase√±a</button>
        </div>
    </div>
</div>
