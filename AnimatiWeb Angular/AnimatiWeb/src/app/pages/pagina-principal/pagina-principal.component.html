<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pagina-principal.component.css">
</head>
<body>
    <div class="bg-gradient-custom">
    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="assets/img-productos/banner-ancho-3.png" class="d-block w-100" alt="Banner con diseños de papel">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="assets/img-productos/banner-paper-craft.png" class="d-block w-100" alt="Banner Paper Craft con ilustraciones artísticas">
                </div>
                <div class="carousel-item">
                    <img src="assets/img-productos/banner-punto-cero.png" class="d-block w-100" alt="Banner Punto Cero con estilo minimalista">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <div class="container menu">
            <div class="masking-container">
                <h1 class="titulo-productos masked-text">PRODUCTOS DESTACADOS</h1>
            </div>
            <div class="row">
                <div class="col-3" *ngFor="let producto of listaProductos.slice(0, 4)">
                    <article class="producto">
                        <img [src]="producto.Imagen" [alt]="producto.Nombre_Producto">
                        <h6>{{producto.Nombre_Producto}}</h6>
                        <h6>${{producto.Precio}}</h6>
                    </article>
                </div>
            </div>
            <div class="button-container">
                <a href="/gallery" class="btn-tienda">Ir a la tienda</a>
            </div>
        </div>
    </main>
    </div>
</body>
</html>
