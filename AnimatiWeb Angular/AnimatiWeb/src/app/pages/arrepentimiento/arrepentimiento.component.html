<!-- arrepentimiento.component.html -->
<section class="arrepentimiento-section">
  <h1>Arrepentimiento de compra</h1>
  <p>Si realizaste una compra y querés ejercer tu derecho de arrepentimiento, completá el siguiente formulario o contactanos directamente.</p>

  <form>
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required />

    <label for="detalle">Detalle de la compra</label>
    <textarea id="detalle" name="detalle" rows="4" required></textarea>

    <button type="submit">Enviar solicitud</button>
  </form>
</section>
