<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<script>
  //validaciones en JavaScript
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const nombreUsuario = document.querySelector('#Nombre_Usuario');
    const email = document.querySelector('#email');

    form.addEventListener('submit', function (event) {
      // Valida el campo Nombre de Usuario
      if (!nombreUsuario.checkValidity()) {
        alert('El campo Nombre de Usuario es inválido.');
        event.preventDefault(); // Evita que se envíe el formulario
        return;
      }

      // Valida el campo de Correo Electrónico
      if (!email.checkValidity()) {
        alert('El campo Correo Electrónico es inválido.');
        event.preventDefault();
        return;
      }
    });
  });
</script>

<div class="bg-gradient-custom">
<div class="container">
  <div class="titulo-contacto">
    <h3>Contacta con Animati</h3>
  </div>

  <div class="body">
    <h6>Escríbenos un mensaje para que entremos en contacto contigo.</h6>
   <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <fieldset>
    <label for="Nombre_Usuario">Nombre</label>
    <input id="Nombre_Usuario" name="nombre" type="text" required [(ngModel)]="contacto.nombre">
  </fieldset>
  <fieldset>
    <label for="email">Correo electrónico</label>
    <input id="email" name="email" type="email" required [(ngModel)]="contacto.email">
  </fieldset>
  <fieldset>
    <label for="Mensaje">Mensaje</label>
    <textarea id="Mensaje" name="mensaje" rows="6" required [(ngModel)]="contacto.mensaje"></textarea>
  </fieldset>
   <fieldset class="submit-container">
           <input type="submit" name="submit" value="Enviar">
  </fieldset>
</form>

  </div>
  </div>
</div>
