<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const nombreUsuario = document.querySelector('#Nombre_Usuario');
      const numeroTelefono = document.querySelector('#Numero_Telefono');
      const email = document.querySelector('#email');
      const password = document.querySelector('#password');
      const termsAndConditions = document.querySelector('#terms-and-conditions');

      form.addEventListener('submit', function (event) {
        if (!nombreUsuario.checkValidity()) {
          alert('El campo Usuario es inválido.');
          event.preventDefault();
          return;
        }

        if (!numeroTelefono.value.match(/^\d{10}$/)) {
          alert('El campo Número de Teléfono debe tener 10 dígitos numéricos.');
          event.preventDefault();
          return;
        }

        if (!email.checkValidity()) {
          alert('El campo Correo Electrónico es inválido.');
          event.preventDefault();
          return;
        }

        if (!password.value.match(/^(?=.*[A-Z])(?=.*\d).{8,}$/)) {
          alert('La contraseña debe contener al menos 8 caracteres con al menos una letra mayúscula y un número.');
          event.preventDefault();
          return;
        }

        if (!termsAndConditions.checked) {
          alert('Debes aceptar los términos y condiciones para registrarte.');
          event.preventDefault();
          return;
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
  

    <div class="body">
      <h3>Registrarse</h3>
      <p>Complete el formulario con sus datos</p>
      <form id="contact-form" method="post" action='./registration.py'>
        <fieldset>
          <label for="Nombre_Usuario">Usuario:</label>
          <input id="Nombre_Usuario" name="Nombre_Usuario" type="text" required>
        </fieldset>
        <fieldset>
          <label for="Numero_Telefono">Número de Teléfono:</label>
          <input id="Numero_Telefono" name="Numero_Telefono" type="tel" pattern="[0-9]{10}" required>
        </fieldset>
        <fieldset>
          <label for="email">Correo electrónico:</label>
          <input id="email" name="email" type="email" required>
        </fieldset>
        <fieldset>
          <label for="password">Nueva contraseña:</label>
          <input id="password" name="password" type="password" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" title="La contraseña debe contener al menos 8 caracteres con al menos una letra mayúscula y un número." required>
        </fieldset>
        <fieldset>
          <label for="business-account">
            <input id="business-account" type="radio" name="account-type" class="inline">
            Deseo recibir correos electrónicos con novedades
          </label>
          <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline">
            Acepto los <a href="./terms-y-co.html">términos y condiciones</a>
          </label>
          <input type="submit" name="submit" value="Registrarse">
        </fieldset> 
      </form>
    </div>
  </div>
</body>
</html>
